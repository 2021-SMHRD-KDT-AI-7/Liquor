<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
    	 @font-face {
        font-family: 'CookieRunOTF-Black';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Black00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
         @font-face {
        font-family: 'CookieRun-Regular';
    	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
         @font-face {
        font-family: 'CookieRunOTF-Bold';
   		src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        #head{font-family: 'CookieRunOTF-Black';color: white; text-align: center; font-size: 40px;}
        .info{font-family: 'CookieRunOTF-Bold';color:white;text-align: center; font-size: 20px;}
        
        * {margin: 0 auto;padding:0;}
		#wrap {width: 1200px; height: 900px; margin: 0 auto;}
        header {width: 1200px; height: 100px; background: rgba(18, 18, 18, 1);}
		nav {width: 1200px; height: 200px;  background: rgba(18, 18, 18, 1);}
        section { width: 1200px; height: 900px; background-color: rgba(18, 18, 18, 1); }
		
       
		#member{display: block;margin: auto;}
		/* 화면 너비가 0 ~ 1280px : 데스크탑 ; */
		@media (max-width: 1280px){
			#wrap{width: 100%;}
			header {width: 100%}
			section{width: 100%;}
			nav{width: 100%;}
			h1 {font-size: 75px; }
			td {font-size: 40px; }
		}

		/* 화면 너비가 0 ~ 1024px : 노트북 */
		@media (max-width: 1024px){
			header {width: 100%}
			section{width: 100%;}
			nav{width: 100%;}
		}

		/* 화면 너비가 0 ~ 960px : 노트북 */
		@media (max-width: 960px){
			header {width: 100%}
			section{width: 100%;}
			nav{width: 100%;}
			h1 {font-size: 50px; }
			td {font-size: 30px; }
		}

		/* 화면 너비가 0 ~ 768 : 타블렛 */
		@media (max-width: 768px){
			header {width: 100%}
			section{width: 100%;}
			nav{width: 100%;}
		}

		/* 화면 너비가 0 ~ 576 : 모바일 */
		@media (max-width: 576px){
			header {width: 100%}
			section{width: 100%;}
			nav{width: 100%;}
			h1 {font-size: 40px; }
			td {font-size: 20px; }
		}

    #btn{
        display: block; margin: auto;
        width:302px;
        height:20px;
        background: rgba(18, 18, 18, 1);
        border:solid 1px rgba(18, 18, 18, 1);
        }
        #btn:hover{
        	background:#e67e22;
        }
        td {text-align: left;}
        input{
		border-radius:7px;
	}
	input::placeholder {
  			color:#e67e22;
  			font-family: 'CookieRun-Regular';
  			}
  	
	</style>
</head>
<body>
    <div id="wrap">
        <header></header>
        
        <nav> <h1 id="head">회원정보입력</h1> </nav>
        <section>

            <form method="post" action="JoinServiceCon">
                       
                            <table  id="table" >
                                <tr>
                                    <td class="info">이메일</td>
                                    <td><input type="text" size="35" name="id" placeholder="  이메일">
                                </tr>
                                <tr>
                                    <td class="info">비밀번호</td>
                                    <td style="text-align: left;"><input type="password" size="35" name="pw" placeholder="  비밀번호"></td>
                                </tr>
                                <tr>
                                    <td class="info">이름</td>
                                    <td><input type="text" size="35" name="name" placeholder=" 이름"></td>
                                </tr>
                                 <tr>
                                    <td class="info">생년월일 </td>
                                    <td><input type="text" size="35" name="birth" placeholder="  생년  월  일"></td>
                                </tr>
                                <tr>
                                    <td class="info">성별</td>
                                    <td class="info">남<input type="radio" name="gender" value="m"> 여<input type="radio" name="gender" value="f"></td>
                                </tr>
                                </tr>
                            </table>
                            <br><br><br><br><br>
                            <div> 
                            
                                <input id="btn" type="submit" value="가입하기" style="font-family: 'CookieRun-Regular'; color:white" />

                            </div>
            </form>
        </section>
    </div>
    
</body>
</html>
